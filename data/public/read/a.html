       <p class='open-space'>由於我國文字有許多合體字，所以一個字常常可以拆成兩個
以上的單字。例如：</p>
   <p class='open-space'>左右合體字：明＝日＋月 姓＝女＋生 好＝女＋子；上下
合體字：雲＝雨＋云 晃＝日＋光 吉＝士＋口 ，當我們以人工
書寫時，如果沒有安排好字距或行距，加上字跡潦草不夠工整，
可能就會讓讀者看錯字，會錯意，輕則鬧出笑話，重則可能造成
不必要之誤解，甚至衍生無謂之糾紛。尤其公務人員在製作公文
書（如：執行筆錄）上，因攸關民眾權益，更應謹慎。故如能以
電腦打字方式製作，則可大大免除上述之窘境。</p>
